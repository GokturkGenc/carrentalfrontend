<div class="accordion">
  <div class="row">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="false" aria-controls="collapseOne">
          Markalar
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="collapseOne"
        data-bs-parent="#accordionExample">
        <div class="dropdown-body">
          <ul class="list-group">
            <li routerLink="/brands" [class]="getAllBrandClass()" (click)="ClearCurrentBrand()">
              Tüm Markalar
            </li>
            <li (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{ brand.brandId }}"
              [class]="getCurrentBrandClass(brand)" *ngFor="let brand of brands">
              {{ brand.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
        aria-expanded="false" aria-controls="collapseTwo">
        Renkler
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
      data-bs-parent="#accordionExample">
      <div class="dropdown-body">
        <ul class="list-group">
          <li routerLink="/colors" [class]="getAllColorClass()" (click)="ClearCurrentColor()">
            Tüm Renkler
          </li>
          <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{ color.colorId }}"
            [class]="getCurrentColorClass(color)" *ngFor="let color of colors">
            {{ color.colorName }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
