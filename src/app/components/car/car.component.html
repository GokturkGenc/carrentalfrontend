<div *ngIf="dataLoaded==false" class="spinner-grow text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="row">
  <label for="filterText" class="form-label">Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama yapın.">
</div>

<div class="row">
  <div *ngFor="let car of cars | carSelectPipe:filterText" class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{car.carName}}</h5>
      <p class="card-text">Marka: {{car.brandName}}</p>
      <p class="card-text">Renk: {{car.colorName}}</p>
      <p class="card-text">Yıl: {{car.modelYear}}</p>
      <h5 class="card-title">Ücret: {{car.dailyPrice}} ₺</h5>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Kirala
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{car.carName}}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <p class="card-text">Marka: {{car.brandName}}</p>
              <p class="card-text">Renk: {{car.colorName}}</p>
              <p class="card-text">Yıl: {{car.modelYear}}</p>
              <h5 class="card-title">Ücret: {{car.dailyPrice}} ₺</h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button (click)="addToCart(car)" type="button" class="btn btn-primary">Kirala</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
