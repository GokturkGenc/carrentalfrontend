<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araç Ekle</h5>
            </div>
            <div class="card-body">

                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="carName"> Araç Adı</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName" class="form-control"
                                placeholder="Araç Adı" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dailyPrice">Ücreti</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control"
                                placeholder="Günlük Ücret" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="colors">Renkler</label>
                        <select class="form-select" id="colors" formControlName="colorId">
                            <option value="">-- Renk Seçiniz --</option>
       
                            <option *ngFor="let color of colors" [value]="color.colorId">
                               {{ color.colorName }}
                            </option>
                         </select>
                    </div>

                    <div class="mb-3">
                        <label for="brands">Markalar</label>
                        <select class="form-select" id="brands" formControlName="brandId">
                            <option value="">-- Marka Seçiniz --</option>
       
                            <option *ngFor="let brand of brands" [value]="brand.brandId">
                               {{ brand.name }}
                            </option>
                         </select>
                    </div>

                    <!-- <div class="form-floating mb-3">
                        <select class="form-select" id="brands" formControlName="brandId">
                           <option value="">-- Marka Seçiniz --</option>
      
                           <option *ngFor="let brand of brands" [value]="brand.id">
                              {{ brand.name }}
                           </option>
                        </select>
                        <label for="brands">Markalar</label>
                     </div>
      
                     <div class="form-floating mb-3">
                        <select class="form-select" id="colors" formControlName="colorId">
                           <option value="">-- Renk Seçiniz --</option>
      
                           <option *ngFor="let color of colors" [value]="color.id">
                              {{ color.name }}
                           </option>
                        </select>
                        <label for="colors">Renkler</label>
                     </div> -->

                    <div class="mb-3">
                        <label for="modelYear">Model</label>
                        <div class="form-group">
                            <input type="text" id="modelYear" formControlName="modelYear" class="form-control"
                                placeholder="Model Yılı" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>

        </div>

    </div>

</div>
